<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DxznTech</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg-1:#05060a;
  --bg-2:#071228;
  --neon1:#06b6d4;
  --neon2:#7c3aed;
  --muted:#9fb0c8;
  --card-radius:14px;
}
*{box-sizing:border-box}
html,body{
  height:100%;margin:0;
  font-family:'Space Grotesk',system-ui,Segoe UI,Roboto,-apple-system;
  background:
   radial-gradient(800px 400px at 10% 10%, rgba(124,58,237,0.06), transparent),
   linear-gradient(180deg,var(--bg-1),var(--bg-2));
  color:#eaf2ff;
  scroll-behavior:smooth
}
/* Custom Scrollbar */
::-webkit-scrollbar{width:10px}
::-webkit-scrollbar-track{
  background:rgba(255,255,255,0.05);
  border-radius:10px
}
::-webkit-scrollbar-thumb{
  background:linear-gradient(180deg,var(--neon1),var(--neon2));
  border-radius:10px;
  box-shadow:0 0 8px rgba(124,58,237,0.6)
}
::-webkit-scrollbar-thumb:hover{
  background:linear-gradient(180deg,var(--neon2),var(--neon1));
  box-shadow:0 0 12px rgba(6,182,212,0.9)
}
a{color:inherit;text-decoration:none;position:relative;transition:color .3s}
a::after{content:'';position:absolute;bottom:-2px;left:0;width:0;height:2px;background:linear-gradient(90deg,var(--neon1),var(--neon2));transition:width .3s}
a:hover::after{width:100%}
.container{max-width:1140px;margin:20px auto;padding:18px;display:flex;gap:20px;flex-direction:column}
.fade-in{opacity:0;transform:translateY(20px);transition:opacity .6s ease, transform .6s ease}
.fade-in.show{opacity:1;transform:translateY(0)}
.nav{
  display:flex;align-items:center;justify-content:space-between;
  padding:12px 14px;border-radius:12px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
  backdrop-filter: blur(6px);
  border:1px solid rgba(255,255,255,0.03)
}
.brand{display:flex;align-items:center;gap:12px}
.logo{
  width:48px;height:48px;border-radius:10px;
  overflow:hidden;display:flex;align-items:center;justify-content:center
}
.logo img{width:100%;height:100%;object-fit:contain}
.brand-title{font-weight:700}
.nav-links{display:flex;gap:10px}
.nav-links a{padding:8px 12px;border-radius:10px;font-weight:600;color:var(--muted)}
.nav-links a:hover{color:#fff}
.main{display:grid;grid-template-columns:320px 1fr;gap:20px;margin-top:10px}
@media (max-width:880px){.main{grid-template-columns:1fr} .nav-links{display:none}}
.sidebar{padding:14px;border-radius:var(--card-radius);background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border:1px solid rgba(255,255,255,0.03)}
.user{display:flex;gap:12px;align-items:center}
.user img{width:64px;height:64px;border-radius:12px;object-fit:cover;border:2px solid rgba(255,255,255,0.03)}
.user-meta h2{margin:0;font-size:1.05rem}
.user-meta p{margin:4px 0 0;color:var(--muted);font-size:13px}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);transition:box-shadow .3s, transform .3s}
.card:hover{box-shadow:0 0 18px rgba(124,58,237,0.2);transform:translateY(-3px)}
.quick-links{display:flex;flex-direction:column;gap:8px;margin-top:12px}
.quick-links a{display:block;padding:10px;border-radius:10px;color:var(--muted);font-weight:700}
.quick-links a:hover{background:linear-gradient(90deg, rgba(124,58,237,0.06), rgba(6,182,212,0.03));color:#fff}
.viewer{min-height:64vh;border-radius:12px;overflow:hidden;border:1px solid rgba(255,255,255,0.03);box-shadow:0 14px 40px rgba(2,6,23,0.6)}
.viewer iframe{width:100%;height:100%;min-height:60vh;border:0;display:block}
.foot{margin-top:12px;color:var(--muted);font-size:13px;display:flex;justify-content:space-between;align-items:center}
.foot-logos{display:flex;gap:12px;align-items:center}
.foot-logos a img{width:36px;height:36px;object-fit:contain;transition:transform .3s}
.foot-logos a img:hover{transform:scale(1.15)}
</style>
</head>
<body>
  <div class="container">
    <div class="nav fade-in">
      <div class="brand">
        <div class="logo">
          <img src="images/dxzntech-logo.png" alt="DXZNTECH Logo">
        </div>
        <div>
          <div class="brand-title">DxznTech</div>
          <div style="font-size:12px;color:var(--muted)">Learning & Building</div>
        </div>
      </div>
      <div class="nav-links">
        <a href="profile.html" target="view">Profile</a>
        <a href="about.html" target="view">About</a>

        <a href="portofolio.html" target="view">Portofolio</a>
        <a href="contact.html" target="view">Contact</a>
      </div>
    </div>

    <div class="main fade-in">
      <aside class="sidebar card">
        <div class="user">
          <img src="images/Profile-gweh.png" alt="avatar">
          <div class="user-meta">
            <h2>Andra</h2>
            <p>Student | Network & Programming</p>
          </div>
        </div>
        <div class="card" style="margin-top:12px;">
          <strong>Quick Links</strong>
          <div class="quick-links">
            <a href="profile.html" target="view">Profile</a>
            <a href="about.html" target="view">About</a>
            <a href="documentation.html" target="view">Documentation</a>
            <a href="portofolio.html" target="view">Portofolio</a>
            <a href="contact.html" target="view">Contact</a>
          </div>
        </div>
      </aside>

      <section class="viewer card">
        <iframe name="view" src="profile.html" loading="lazy"></iframe>
      </section>
    </div>

    <div class="foot fade-in">

      <div class="foot-logos">
        <a href="https://instagram.com/dxznfsh" target="_blank"><img src="images/instagram-new-2022-seeklogo.png" alt="Instagram"></a>
        <a href="https://www.facebook.com/share/17J9xY4Pzv/" target="_blank"><img src="images/Facebook_Logo_Primary.png" alt="Facebook"></a>
        <a href="https://steamcommunity.com/profiles/76561199389232268/" target="_blank"><img src="images/steam-seeklogo.png" alt="Steam"></a>

        <a href="https://www.linkedin.com/in/dxznfsh69/" target="_blank"><img src="images/LI-In-Bug.png" alt="LinkedIn"></a>
      </div>
    </div>
  </div>
<script>
const faders=document.querySelectorAll('.fade-in');
const io=new IntersectionObserver(entries=>{
  entries.forEach(e=>{if(e.isIntersecting){e.target.classList.add('show')}})
},{threshold:0.1});
faders.forEach(el=>io.observe(el));
</script>
</body>
</html>
