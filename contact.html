<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contact</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{--bg:#071124;--neon1:#06b6d4;--neon2:#7c3aed;--muted:#9fb0c8}
*{box-sizing:border-box}
body{margin:0;font-family:'Space Grotesk',sans-serif;background:linear-gradient(180deg,#041020,#071124);color:#eaf2ff;padding:18px}
.container{max-width:720px;margin:0 auto}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
.grid{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
.btn{flex:1;padding:12px;border-radius:10px;text-decoration:none;font-weight:800;text-align:center}
.btn-mail{background:linear-gradient(90deg,var(--neon1),var(--neon2));color:#021026}
.btn-wa{background:linear-gradient(90deg,#25D366,#06b6d4);color:#021026}
.btn-ig{background:linear-gradient(90deg,#feda75,#d62976);color:#021026}
</style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Contact</h2>
      <p>Hubungi aku jika ingin berteman atau tanya-tanya lebih lanjut.</p>
      <div class="grid">
        <a class="btn btn-mail" href="mailto:deandraaganz@gmail.com">Email</a>
        <a class="btn btn-wa" href="https://wa.me/6281231870512" target="_blank">WhatsApp</a>
        <a class="btn btn-ig" href="https://instagram.com/dxznfsh" target="_blank">Instagram</a>
      </div>
    </div>
  </div>
</body>
</html>
